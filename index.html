<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Library App</title>
    <script src="https://kit.fontawesome.com/d438f73046.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="gojo cat.png" alt="Gojo Cat" height="45px" width="45px">
        <h1 class="site-title">library</h1>
    </header>
    <main>
        <div class="bookshelf" id="bookshelf">
            <h2 class="bookshelf-title">my books&nbsp;&nbsp;:D</h2>
            <div class="books" id="books">
                <button id="add-book" onclick="openForm()"><i class="fa-solid fa-plus fa-2x"></i></button>
            </div>
        </div>
        <div class="form-popup" id="myForm">
            <form action="/action_page.php" class="form-container">
              <h1>New Book</h1>
        
              <label for="title"><b>Title</b></label>
              <input type="text" placeholder="Enter Title" name="title" required>
        
              <label for="author"><b>Author</b></label>
              <input type="text" placeholder="Enter Author" name="author" required>
              <label for="pages"><b>Pages</b></label>
              <input type="number" placeholder="Enter pages" name="pages" required>
        
              <label for="read"><b>Read?</b></label>
              <input type="radio" value="Yes" name="read" required>
              <label for="yes">Yes</label>
              <input type="radio" value="No" name="read" required>
              <label for="No">No</label><br>
              <br>
              <button type="submit" class="btn">Add</button>
              <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
          </div>
    </main>
    <footer>
        <p class="footer-text">Made by Jack M ã‚·</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
